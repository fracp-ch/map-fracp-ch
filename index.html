<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>FRACP - Carte intéractive de mise en réseaux</title>
    <link rel="stylesheet" media="all" href="https://map.ernte-teilen.org/main.css">

    <style>
      html, body, main {
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      header {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        z-index: 1000;
        width: 100%;
        height: 60px;
        background-color: white;
      }

      header nav {
        height: 100%;
        margin: 0 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media (min-width: 760px) {
        header nav {
          margin: 0 50px;
        }
      }

      header a {
        display: flex;
        font-size: 22px;
        font-weight: 300;
        text-decoration: none;
        color: #317452;
        &:hover {
          color: #111;
        }
      }

      #teikei-app {
        display: block;
        width: 100%;
      }

      .teikei-embed .user-nav {
        top: 200px !important;
      }

      .teikei-embed .entries-nav, .teikei-embed .account-nav, .teikei-embed .account-nav-login {
        right: 20px !important;
      }

      .teikei-embed .button-help {
        right: initial !important;
        left: 30px !important;
      }

      .teikei-embed .entries-nav {
        top: 85px !important;
      }

      @media (min-width: 760px) {
        .teikei-embed .user-nav {
          top: 90px !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.fracp.ch">
          <img src="https://map.fracp.ch/assets/logo.png" alt="FRACP Logo" height="45"/>
        </a>
        <a href="https://www.fracp.ch/contact">Contact</a>
      </nav>
    </header>
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
    <div
      id="teikei-app"
      data-base-url="/#"
      data-country="CH-fr"
      data-external-help-url="https://www.fracp.ch/les-paniers"
      data-api-base-url="https://api.ernte-teilen.org"
      data-assets-base-url="https://map.ernte-teilen.org/assets"
      data-display-locale="fr-CH"
      data-user-communication-locale="fr-CH"
    ></div>
    <script src="https://map.ernte-teilen.org/main.js"></script>
  </body>
</html>
